<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Food Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" integrity="sha512-TcLQZDz6CfN6ZpDnsUdY6X9b6q3f3yjNtuC+2Qm4B4Ftr2m0ZyyHsYsYX9G9xTQQrlIyD+UeG6tC+31DCVwbtA==" crossorigin="anonymous" />
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-gray-800 shadow">
    <div class="container mx-auto px-6 py-3 md:flex md:justify-between md:items-center">
      <div class="flex items-center justify-between">
        <div>
          <a href="#" class="text-lg font-semibold text-gray-100 md:text-xl hover:text-gray-400">
            Soul Food Restaurant
          </a>
        </div>
        <!-- Mobile menu button -->
        <div class="flex md:hidden">
          <button type="button" class="text-gray-500 hover:text-gray-400 focus:outline-none focus:text-gray-400" aria-label="toggle menu" onclick="toggleMenu()">
            <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
              <path fill-rule="evenodd" d="M3 6a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1zM20 10H4a1 1 0 100 2h16a1 1 0 100-2zM17 15H4a1 1 0 100 2h13a1 1 0 100-2z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
      <div class="hidden md:flex md:items-center">
        <a class="text-gray-200 hover:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" href="#">Home</a>
        <a class="text-gray-200 hover:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" href="#">About</a>
        <a class="text-gray-200 hover:text-gray-400 px-3 py-2 rounded-md text-sm font-medium" href="#">Contact</a>
        <button class="bg-gray-700 text-white px-3 py-2 rounded-md text-sm font-medium mx-2" onclick="showOrderDialog()">Order Now</button>
      </div>
    </div>
    <!-- Mobile menu, toggle classes based on menu state -->
<div class="block lg:hidden">
    <button class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white" id="menu-button">
      <svg class="h-3 w-3 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Menu</title>
        <path d="M0 3h20v2H0zm0 6h20v2H0zm0 6h20v2H0z"/>
      </svg>
    </button>
  </div>
  
  <nav class="hidden lg:block">
    <ul class="flex justify-between">
      <li class="mr-6">
        <a href="#" class="text-gray-500 hover:text-gray-900">Home</a>
      </li>
      <li class="mr-6">
        <a href="#" class="text-gray-500 hover:text-gray-900">Menu</a>
      </li>
      <li class="mr-6">
        <a href="#" class="text-gray-500 hover:text-gray-900">About</a>
      </li>
      <li>
        <a href="#" class="text-gray-500 hover:text-gray-900">Contact</a>
      </li>
    </ul>
  </nav>
